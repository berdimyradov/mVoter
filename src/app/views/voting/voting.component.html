<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Universities
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Short Name</th>
                  <th>Location</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
  
                <tr *ngFor="let university of universities; let i = index;">
                  <td>{{ university.name }}</td>
                  <td>{{ university.shortName }}</td>
                  <td>{{ university.location }}</td>
                  <td>
                    <button 
                      class="btn btn-block btn-success" 
                      (click)="onVote(i)" 
                      [disabled] = 'hasMotherFuckerVoted()'>
                      Vote
                    </button>
                  </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
