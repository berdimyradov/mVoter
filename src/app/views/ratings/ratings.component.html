<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Universities
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Short Name</th>
                <th>Location</th>
                <th>Votes</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let university of topUnivers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ university.name }}</td>
                <td>{{ university.shortName }}</td>
                <td>{{ university.location }}</td>
                <td>{{ university.votesCount }}</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
