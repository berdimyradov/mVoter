<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Universities
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Location</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let university of universities">
                <td>{{university.name}} ({{university.shortName}})</td>
                <td>{{university.location}}</td>
                <td class="actions">
                  <a class="btn btn-info" (click)="onUniversityEdit($edit, university)">
                    <i class="fa fa-edit "></i>
                  </a>
                  <a class="btn btn-danger" (click)="onUniversityDelete($event, university)">
                    <i class="fa fa-trash-o "></i>
                  </a>
                </td>
            </tbody>
          </table>
