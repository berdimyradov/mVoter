<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Users
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td class="actions">
                  <a class="btn btn-info" (click)="onUserEdit($edit, user)">
                    <i class="fa fa-edit "></i>
                  </a>
                  <a class="btn btn-danger" (click)="onUserDelete($event, user)">
                    <i class="fa fa-trash-o "></i>
                  </a>
                </td>
            </tbody>
          </table>
